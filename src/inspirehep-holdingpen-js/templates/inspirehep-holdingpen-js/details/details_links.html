<div ng-if="vm.record.metadata.urls || vm.record._extra_data.submission_pdf" class="detail-panel panel-100" id="hp-panel-links">
  <h4>Links</h4>

  <div class="row"
       ng-repeat="url in vm.record.metadata.ids">
    <div class="col-md-1 col-sm-1" ng-if="url.schema === 'TWITTER' || url.schema === 'LINKEDIN'">
      <i class="fa"
         ng-class="{'fa-twitter': url.schema=== 'TWITTER', 'fa-linkedin-square': url.schema === 'LINKEDIN'}"></i>
    </div>
    <div class="col-md-11 col-sm-11">
      <a ng-bind="url.value" ng-href="{{url.value}}" editable-text="url.value"
      e-ng-change="Utils.registerUpdateEvent()"></a>
    </div>
  </div>

  <div class="row"
       ng-repeat="url in vm.record.metadata.urls">
    <div class="col-md-1 col-sm-1">
      <i class="fa"
         ng-class="{'fa-link': ['', 'blog', 'BLOG'].indexOf(url.description) !== -1 || !url.description}"></i>
    </div>
    <div class="col-md-11 col-sm-11">
      <a ng-bind="url.value" ng-href="{{url.value}}" editable-text="url.value"
      e-ng-change="Utils.registerUpdateEvent()"></a>
    </div>
  </div>
  <div ng-if="vm.record._extra_data.submission_pdf" class="row">
    <div class="col-md-1 col-sm-1">
      <i class="fa fa-file-pdf-o"></i>
    </div>
    <div class="col-md-11 col-sm-11">
      <a ng-bind="vm.record._extra_data.submission_pdf" ng-href="{{vm.record._extra_data.submission_pdf}}" editable-text="vm.record._extra_data.submission_pdf"
      e-ng-change="Utils.registerUpdateEvent()"></a><span>&nbsp;&nbsp;<input ng-init="vm.pdf_upload=true" type="checkbox" id="attach-pdf" ng-model="vm.pdf_upload">&nbsp;&nbsp;<label for="attach-pdf">Attach PDF</label></span>
    </div>
  </div>
</div>
